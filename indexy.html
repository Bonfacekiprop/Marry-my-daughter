<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application For Permission To Date My Daughter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-header">
        <h1>Personal details</h1>
        <form action="#" class="form">
            <input class="input-field" type="text" placeholder="Name">
            <input class="input-field" type="url" placeholder="Address">
            <input class="input-field" type="email" placeholder="Email">
            <input class="input-field" type="tel" placeholder="Phone number">
            <input class="input-field" type="datetime" placeholder="Date">
            <div class="radio-button-y">
                <label for="male">Male</label>
                <input type="radio" name="Gender" value="male">
            </div>
            <div class="radio-button">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" value="Female">
            </div>
            <div class="radio-button">
                <label for="Others">Others</label>
                <input type="radio" name="Gender" value="Others">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
            </div>
        </form>

        <form action="#">
            <div class="check">
                <fieldset class="check-h">
                    <legend>Questions</legend>
                    <input type="checkbox" name="quiz" value="work">
                    <label for="work">I work full time</label>
                    <input type="checkbox" name="quiz" value="parents">
                    <label for="parents">My parents are rich</label>
                    <input type="checkbox" name="quiz" value="car">
                    <label for="car">I own a car</label>
                    <input type="checkbox" name="quiz" value="tatoos">
                    <label for="tatoos">I have tattoos</label>
                </fieldset>
            </div>
            <div class="radio-button-header">
                <fieldset>
                    <legend>Which religion are you?</legend>
                    <div class="radio-button">
                        <label for="Christian">Christian</label>
                        <input type="radio" name="Gender" value="Christian">
                    </div>
                    <div class="radio-button">
                        <label for=" Muslim"> Muslim</label>
                        <input type="radio" name="Gender" value=" Muslim">
                    </div>
                    <div class="radio-button">
                        <label for="pagan">pagan</label>
                        <input type="radio" name="Gender" value="pagan">
                    </div>
                    <div class="radio-button">
                        <label for="atheist">atheist</label>
                        <input type="radio" name="Gender" value="atheist">
                    </div>
                    <div class="radio-button">
                        <label for="Others">Others</label>
                        <input type="radio" name="Gender" value="Others">
                    </div>
            </div>
            </fieldset>
        </form>
        <div class="list-value">
            <p>Which level of your education is High </p>
            <input type="text" name="education" list="edulist">
            <datalist id="edulist">
                <option value="primary">primary</option>
                <option value="high school">high school</option>
                <option value="college">college</option>
                <option value="degree">degree</option>
                <option value="master">master</option>
             </datalist>
        </div>
        <div class="textarea">
            <p>In 50 words or more explain why you want to date my daughter</p>
            <textarea id="text-clm" name="idenity" rows="5" cols="33" placeholder="type here..."></textarea>
        </div>
        <div class="police">
            <form action="#">
                <h2>Upload Police Clearance</h2>
                <label for="myfile">select file:</label>
                <input type="file" id="myfile" name="myfile" multiple>
            </form>
        </div>
        <div class="video">
            <p>This is my favourite song watch it!</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TrEqeqblAN0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="submit">
            <input type="submit" name="submit" value="submit">
        </div>
    </div>

</body>

</html>
